<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="..\css\game.css" />
    <script defer src="../js/game.js"></script>
</head>
<body>
    <div id="gamecontainer">        
        <div id="gamewindow">            
            <div id="gamehelp" class="gamefont"></div>
            <div id="gameresult" class="gamefont"></div>
            <div class="centering"><button id="continuebtn" class="gamefont">Играть</button></div>
        </div>
        <div id="gameinfo">
            <div id="levelinfo" class="gamefont infoline"></div>
            <div id="timeinfo" class="gamefont infoline"></div>
            <div id="scoreinfo" class="gamefont infoline"></div>
            <div id="totalscoreinfo" class="gamefont infoline"></div>
        </div>
    </div>
</body>
</html>
